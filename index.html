<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Entites.js"></script>
    <script src="js/fight.js"></script>
    <script src="js/fightDiscord.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    <script type="module" src="js/formulaires.js" defer></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">



    <title>Nuit Express V2</title>
</head>
<body>

    <h1 class="hey">Bienvenue sur VIH Simulator</h1>


    <h2>Choisir MST</h2>
    <div id="containerSelectMST">
        <select class="ui search dropdown" id="MST">
            <option selected="selected" id="MST1" value="MST1">Xx_Hepatite_xX</option>
            <option id="MST2"value="MST2">Turbo VIH</option>
            <option id="MST3"value="MST3">Mega Sida</option>
        </select>
    </div>
    <button id="addMST" class="ui button">
        Ajouter une MST
      </button>

    <h2 id="medicament_choice">Choisir Medicaments</h2>
    <select class="ui search dropdown" name="medicament1" id="medicament">
        <option selected="selected" id="medicament1" value="medicament1">Antibiotique</option>
        <option id="medicament2" value="medicament2">Preservatif</option>
        <option id="medicament3" value="medicament3">Contraception</option>
    </select>
    <button class="ui button">
        Ajouter un medicament
    </button>
      <h2>Choisir le nombre de tours max</h2>
      <input id="max_turn" />

      <br><br>
    <button id="startButton">Start Fight</button>

    <h2>Combat</h2>
    <div id="fight">
        <div id="fightInfos">
            <div id="MST1">
                <h3 id="MSTname">MST 1</h3>
                <p>Points de vie : <span id="MST1Health"></span></p>
                <p>Points d'attaque : <span id="MST1Attack"></span></p>
                <p>Points de défense : <span id="MST1Defense"></span></p>
                <p>Vitesse : <span id="MST1Speed"></span></p>
            </div>

            <div id="medicament1">
                <h3 id="medicname">Medicament 1</h3>
                <p>Points de vie : <span id="medicament1Health"></span></p>
                <p>Points d'attaque : <span id="medicament1Attack"></span></p>
                <p>Points de défense : <span id="medicament1Defense"></span></p>
                <p>Vitesse : <span id="medicament1Speed"></span></p>
            </div>
        </div>
        <div id="terrain">
            <div id="CampMST">
            </div>
            <div id="CampMedic">
            </div>
        </div>
        <h1>Gagnant : </h1>
        <p id="winner"></p>
    </div>

</body>
</html>
